{% load static %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<link rel="stylesheet" href="{% static 'documents/access.css' %}">

<div class="container">

    {% if not captcha_passed %}
    <form method="post" id="captcha-form">
        {% csrf_token %}
        <div class="g-recaptcha" data-sitekey="6LcsqDQsAAAAAG8hQskQtc1rgpeO0jITZF_f-0xK"
            data-callback="onCaptchaSuccess"></div>
    </form>

    <script>
        function onCaptchaSuccess(token) {
            document.getElementById("captcha-form").submit();
        }
    </script>

    {% else %}
    <form method="post"> {% csrf_token %} <p style="margin-bottom: 20px;"><b>Hujjatda berilgan PIN kodni kiriting</b>
        </p>
        <p><b>PIN kod</b></p> <input type="text" name="pin" id="pin" placeholder="PIN"> {% if error %} <p
            style="color:red">{{ error }}</p> {% endif %} <button type="submit">Ochish</button>
        <p style="color: rgb(0, 163, 163); margin-top: 30px;"><b>Hujjatda berilgan QR-kod yonidagi PIN kodni
                kiriting</b></p>
    </form>
    {% endif %}

</div>
